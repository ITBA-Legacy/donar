    about:
      title: About the forum
      introduction:
        title: Who are we?
        content: The Social Sector Forum is an umbrella organization comprising Civil Associations and Foundations across the country. Currently, brings together more than 200 partner organizations, some of which are themselves federations and networks. Among the members directly and associated networks and confederations reaches 3500 organizations across the country.
      origins:
        title: Origins
        content: In 1994, some of the institutions most experienced in the country in the field of solidarity and participatory activity began a process of working together, built a common agenda and agreed to the creation of the Social Sector Forum - Federation, formally established as an entity of second-degree November 29, 1996.
      goals:
        title: Goals
        goal1: Acting on behalf of the Civil Society Organizations (CSOs) to the public authorities and private institutions in the country and abroad in all that was convenient for the sector.
        goal2: Disseminate and increase public awareness of CSOs.
        goal3: Encourage research to identify and understand the social sector and its potential for social, cultural and economic development.
        goal4: Promoting a system of information and cooperation between CSOs and government and private sectors.
        goal5: Support initiatives to promote volunteering.

