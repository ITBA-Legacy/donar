    about:
      title: Acerca del foro
      introduction:
        title: ¿Quiénes somos?
        content: El Foro del Sector Social es una federación que agrupa Asociaciones Civiles y Fundaciones de todo el país. Actualmente, reúne a más de  200  organizaciones asociadas, algunas de las cuales son a su vez confederaciones y redes. Entre los miembros asociados en forma directa y las redes y confederaciones alcanza a 3500 organizaciones en todo el país.
      origins:
        title: Orígenes
        content: En 1994, algunas de las entidades de mayor trayectoria en el país en el campo de la actividad solidaria y participativa iniciaron un proceso de trabajo conjunto, construyeron una agenda común y acordaron la creación del Foro del Sector Social – Federación, formalmente establecido como entidad de segundo grado el 29 de noviembre de 1996.
      goals:
        title: Objetivos
        goal1: Actuar a favor de las Organizaciones de la Sociedad Civil (OSC)  ante los poderes públicos e instituciones privadas del país y del exterior en todo aquello que fuera conveniente para el sector.
        goal2: Difundir e incrementar el conocimiento público de las OSC.
        goal3: Estimular investigaciones que permitan definir y comprender el Sector Social y su potencialidad para el desarrollo social, cultural y económico.
        goal4: Fomentar un sistema de información y cooperación entre las OSC y los sectores gubernamentales y privados.
        goal5: Apoyar las iniciativas que promuevan el voluntariado.
